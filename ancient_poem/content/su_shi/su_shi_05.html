          <p><center>《念奴娇·赤壁怀古》</center></p>
		  <p><center>【宋】苏轼</center></p>	
		  <p><center>大江东去，浪淘尽，千古风流人物。</center></p>
		  <p><center>故垒西边，人道是：三国周郎赤壁。</center></p>
		  <p><center>乱石穿空，惊涛拍岸，卷起千堆雪。</center></p>
		  <p><center>江山如画，一时多少豪杰。</center></p>
		  <br />
		  <p><center>遥想公瑾当年，小乔初嫁了，雄姿英发。</center></p>
		  <p><center>羽扇纶巾，谈笑间、樯橹灰飞烟灭。</center></p>
		  <p><center>故国神游，多情应笑我，早生华发。</center></p>
		  <p><center>人间如梦，一尊还酹江月。</center></p>
