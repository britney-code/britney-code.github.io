          <p><center>《侠客行》</center></p>
		  <p><center>【唐】李白</center></p>	
		  <p><center>赵客缦胡缨，吴钩霜雪明。</center></p>
		  <p><center>银鞍照白马，飒沓如流星。</center></p>
		  <p><center>十步杀一人，千里不留行。</center></p>
		  <p><center>事了拂衣去，深藏身与名。</center></p>
		  <p><center>闲过信陵饮，脱剑膝前横。</center></p>
		  <p><center>将炙啖朱亥，持觞劝侯嬴。</center></p>
		  <p><center>三杯吐然诺，五岳倒为轻。</center></p>
		  <p><center>眼花耳热后，意气素霓生。</center></p>
		  <p><center>救赵挥金锤，邯郸先震惊。</center></p>
		  <p><center>千秋二壮士，烜赫大梁城。</center></p>
		  <p><center>纵死侠骨香，不惭世上英。</center></p>
		  <p><center>谁能书阁下，白首太玄经。</center></p>
