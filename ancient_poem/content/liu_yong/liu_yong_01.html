		  <p><center>寒蝉凄切，对长亭晚，骤雨初歇。</center></p>
		  <p><center>都门帐饮无绪，留恋处，兰舟催发。</center></p>
		  <p><center>执手相看泪眼，竟无语凝噎。</center></p>
		  <p><center>念去去，千里烟波，暮霭沉沉楚天阔。</center></p>
		  <br />
		  <p><center>多情自古伤离别，更那堪，冷落清秋节！</center></p>
		  <p><center>今宵酒醒何处？杨柳岸，晓风残月。</center></p>
		  <p><center>此去经年，应是良辰好景虚设。</center></p>
